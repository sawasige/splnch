<H2>音を鳴らす</H2>





<H3>ボタンを押したときや隠れるときの音を指定する</H3>
<OL>
	<LI>パッドを右クリックし、［全体の設定］をクリックします。
	<LI>［全般］タブの［音を鳴らす場面］ボックスをクリックし、音を鳴らす場面を選択します。
	<LI>［サウンド名］ボックスに、サウンドファイルを指定します。
</OL>
<DIV class="hint">
	Windows がインストールされているフォルダの Media フォルダに様々なサウンドファイルがあります。
</DIV>
