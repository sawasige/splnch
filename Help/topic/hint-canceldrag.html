<H2>ドラッグをキャンセル</H2>
<P>
	ファイルやボタンのドラッグを始めてもドロップする先がない場合、ドラッグの動作を中断することができます。
</P>

<H3>ファイルやボタンのドラッグをキャンセルする</H3>
<UL>
	<LI>ドラッグを始めたマウスのボタン（通常は左ボタン）を放さずに、それとは反対のボタン（通常は右ボタン）をクリックします。（要するに左右両方のボタンを押します。）
	<LI><B>Esc</B> キーを押します。
</UL>
