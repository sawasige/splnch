<H2>社内標準のランチャーに指定する場合の便利な機能</H2>
<P>
	会社等で複数のパソコンに一括導入する場合、各パソコンのユーザーには各種設定を変更できないようにしたほうが都合が良い場合があります。そこで Special Launch ではパスワードで設定の変更を制限するオプションがあります。
</P>



<H3>設定の変更やボタンの編集を禁止する</H3>
<OL>
	<LI>パッドを右クリックし、［全体の設定］をクリックします。 
	<LI>［機能制限］タブの［制限項目］ボックスの各項目をクリックしチェックをつけます。
	<LI>［パスワードによる制限のロック］をクリックし、パスワードを入力します。
</OL>
