<H2>ボタンデータや設定情報をバックアップする</H2>
<P>
	Special Launch は設定情報を保存するためにレジストリを使用していないため、バックアップや、他のマシンへの移行を簡単に行うことができます。
</P>



<H3>バックアップする</H3>
<OL>
	<LI>データフォルダを適当なフォルダにコピーします。
</OL>
<DIV class="hint">
	データフォルダは［全体の設定］ダイアログボックスの［データフォルダ］タブで確認できます。
</DIV>

<H3>復元する</H3>
<OL>
	<LI>バックアップしたデータフォルダの内容を、現在のデータフォルダに上書きします。
</OL>






<DIV class="related">
	<A href="option-userfolder.html"><IMG src="arrow.gif">データフォルダを変更する</A><BR>
</DIV>
