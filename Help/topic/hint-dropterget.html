<H2>ドラッグしながらドロップする先を切り替える</H2>
<P>
	Special Launch は、ドラッグ＆ドロップだけでさまざまな動作ができますが、ファイルやボタンをドラッグし始めてからドロップしたい場所が表示されていないことに気がついた場合に、スクロールしたりボタングループを切り替えたりすることが可能です。
</P>

<H3>ファイルやボタンをドラッグしながらスクロールボタンやボタングループ変更ボタンを押す</H3>
<UL>
	<LI>ドラッグしながらスクロールバーの上にカーソルを置きます。カーソルをスクロールバーの上に置いてある間、そのボタンが連続で押されます。
</UL>
