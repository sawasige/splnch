<H2>ボタン名と枠の色について</H2>
<P>
	ボタンの名前の色やボタンの枠の色は、ボタンの色に基づいて自動的に決定しています。
</P>



<H3>ボタン名の色</H3>
<P>
	ボタンの色が明るい場合にボタン名の色は黒になり、ボタンの色が暗い場合にボタン名の色は白になります。
</P>

<H3>ボタンの枠の色</H3>
<P>
	ボタンの上辺と左辺はボタンの色を明るくした色になり、ボタンの下辺と右辺がボタンの色を暗くした色になります。
</P>
