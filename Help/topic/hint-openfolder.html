<H2>ボタンに登録されているファイルが置いてあるフォルダを開く</H2>
<P>
	Special Launch は、ボタンに登録されているプログラムがインストールされているフォルダを簡単に開くことができます。
</P>
<P>
	そのプログラムのドキュメントファイルを参照する場合や、ファイルを直接操作する場合に便利です。
</P>




<H3>ボタンに登録されているファイルが置いてあるフォルダを開く</H3>
<OL>
	<LI><B>Shift</B> キーを押しながらボタンをクリックします。
</OL>
