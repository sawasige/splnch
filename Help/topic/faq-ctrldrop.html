<H2>以前のバージョンにあった「Ctrl キーを押しながらファイルをドロップ」に対応して欲しい</H2>
<P>
	ボタンのドラッグ＆ドラッグが可能になりましたが、ボタンのドロップの場合は <B>Ctrl</B> キーによって移動とコピーを使い分けるようにしたため（この動作は Windows のファイル操作の仕様に準拠しています）、ドラッグ＆ドロップの動作を統一するために、ファイルのドロップ時に <B>Ctrl</B> キーを押すのは廃止し、マウスの右ボタンでファイルをドラッグ＆ドロップすることで動作を指定するメニューが表示されるように変更しました。
</P>
