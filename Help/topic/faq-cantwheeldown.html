<H2>ホイールを押しながら回転でボタングループの切り替えができない</H2>
<P>
	Windows のコントロールパネルで、マウスの設定を変更していませんでしょうか？ ホイールボタンの動作が［標準］以外の場合はボタングループの切り替えはできません。
</P>

<P>
	また、マイクロソフトのドライバ以外では正常に動作しない場合があります。
</P>
